<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de Miner√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/DOM.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="datosMineria" class="mining-form">
            <label for="gpuHashrate">Cantidad de Mh/s:</label>
            <input type="number" id="gpuHashrate" name="gpuHashrate" required min="1"><br><br>

            <label for="gpuConsumo">Consumo de la GPU en Watts:</label>
            <input type="number" id="gpuConsumo" name="gpuConsumo" required min="1"><br><br>

            <label for="costoKWh">Costo del KWh:</label>
            <input type="number" id="costoKWh" name="costoKWh" required min="0" step="0.01"><br><br>

            <input type="submit" value="Calcular" id="btnCalcular">
            <input type="reset" value="Borrar Datos" id="btnBorrar">
        </form>

        <div id="resultados" class="mining-results"></div>
    </div>
</body>
</html>
